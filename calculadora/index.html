<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <section id="sect1">
        <h2>Ejercicio 1</h2>
        <form action="">
            <p>Número 1:</p>
            <input type="number" name="num1" id="num0">
            <p>Número 2:</p>
            <input type="number" name="num2" id="num0">
            <input type="submit" name="button" id="button" value="Botón">
        </form>    
    </section>
    
    <section id="sect2">
        <h2>Ejercicio 2</h2>
        <form action="" id="submitNumber">
            <p>Número 1:</p>
            <input type="number" name="num1" id="num1">
            <p>Número 2:</p>
            <input type="number" name="num2" id="num2">
            <input type="submit" name="button" id="button2" value="COPIAR NÚMEROS">
            <p id="result1"></p>
            <p id="result2"></p>
        </form>
    </section>    
    
    <section id="sect3">
        <h2>Ejercicio 3</h2>
        <form action="" id="calc">
            <p>Número 1:</p>
            <input type="number" name="num1" id="num3">
            <p>Número 2:</p>
            <input type="number" name="num2" id="num4">
            <section id="operations">
                <button type="submit" id="buttonOp" class="buttonOp">+
                <button type="submit" id="buttonOp" class="buttonOp">-
                <button type="submit" id="buttonOp" class="buttonOp">*
                <button type="submit" id="buttonOp" class="buttonOp">/
            </section>
            <p id="result"></p>
        </form>    
    </section>
    
</body>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</html>
